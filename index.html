<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>The Game</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<main>
			<div class="ui-holder">
				<div class="player-name">NoName</div>
				<div class="bar hp"></div>
				<div class="bar mp"></div>
				<div class="game-timer-holder">Time: <span class="game-timer">00:00:00</span></div>
				<div class="score-holder">Score: <span class="score">0</span></div>
			</div>
			<div class="player"></div>
			<div class="healthbar"></div>
			<div class="wolf initial"></div>
			<div class="skeleton initial"></div>
			<div class="skeleton-soldier initial"></div>
		</main>
		<script type="module" src="./js/game.js"></script>
	</body>

</html>
